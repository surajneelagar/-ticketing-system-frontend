<mat-card>
  <form (submit)="onRegister(loginForm)" #loginForm="ngForm" >

    <mat-form-field>
      <input matInput name="name" ngModel type="name" placeholder="Name" #nameInput = "ngModel" required="name" >
      <mat-error *ngIf="nameInput.invalid" >Please enter the Name</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput = "ngModel" required="email" >
        <mat-error *ngIf="emailInput.invalid" >Please enter a valid Email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput ngModel name="password" type="password" placeholder="Password" #passwordInput = "ngModel" required="password">
        <mat-error *ngIf="passwordInput.invalid" >Please enter a valid Password</mat-error>
      </mat-form-field>
    </form>
      <button
      mat-raised-button
      color="accent"
      type="submit" >Login</button>



  </mat-card>
