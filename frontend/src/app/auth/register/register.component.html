<mat-card [formGroup]="adminForm">
  <!-- <form (submit)="onRegister(loginForm)" #loginForm="ngForm"> -->
    
    <mat-form-field>
      <input matInput formControlName="clientId"  type="number" placeholder="client Id" >
      <!-- <mat-error *ngIf="nameInput.invalid" >Please enter the Name</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="name"  type="text" placeholder="Name" >
      <!-- <mat-error *ngIf="nameInput.invalid" >Please enter the Name</mat-error> -->
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="E-Mail" >
        <!-- <mat-error *ngIf="emailInput.invalid" >Please enter a valid Email</mat-error> -->
    </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password"  type="password" placeholder="Password" >
        <!-- <mat-error *ngIf="passwordInput.invalid" >Please enter a valid Password</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="company"   type="text" placeholder="Company" >
        <!-- <mat-error *ngIf="companyInput.invalid" >Please enter a valid Company</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="phone"   type="tel" placeholder="Phone Number"  >
        <!-- <mat-error *ngIf="numberInput.invalid" >Please enter a valid Phone Number</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="address"  type="text" placeholder="Address" >
        <!-- <mat-error *ngIf="addressInput.invalid" >Please enter a valid Address</mat-error> -->
      </mat-form-field>
    <!-- </form> -->
      <button 
      mat-raised-button
      color="accent" (click)="saveAdmin()">Login</button>



  </mat-card>
